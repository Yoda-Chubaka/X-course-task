<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png">
    <title>X-course task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header class="specific-book-header">
        <p class="header-name">
            <a href="./list-of-books.html">X-course task / Anastasiia Polishchuk</a>
        </p>
        <div class="header-box">
            <a href="/">
                <img src="./images/cart.webp" width="60" />
            </a>
            <button class="sign-out-button" type="submit">
                <a href="./index.html">Sign-out</a>
            </button>
            <div class="username-box">
                <img src="./images/avatar-5.png" width="64" alt="icon" />
                <p>Username</p>
            </div>
        </div>
    </header>


    <main class="container">
        <section>
            <div class="user-box">
                <img src="./images/avatar-5.png" width="180" alt="Avatar">
                <form action="/" method="post">
                    <label class="label-username" for="username">Username</label>
                    <input class="username-input" type="text" id="username" name="username" placeholder="type Username">
                    <button class="sign-in-button" type="submit">Sign-in</button>
                </form>
            </div>
        </section>

        
    </main>

    <footer class="footer">
        <div class="footer-box">
            <p class="footer-name">Виконано в <a href="/">Prometheus</a></p>
        </div>
    </footer>
</body>
</html>
