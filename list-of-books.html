<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png">
    <title>X-course task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
    <header class="specific-book-header container">
        <div class="box-container">
            <p class="header-name">
                <a href="./index.html">X-course task / Anastasiia Polishchuk</a>
            </p>
            <button type="button" class="mobile-menu-button" data-menu-open>
                <img src="./images/burger-icon.png" width="32" height="32" alt="burger-icon" />
            </button>
    
            <div class="header-box">
                <a href="./empty-cart.html">
                    <img src="./images/cart-big-3.png" class="invert" width="60" />
                </a>
                <button class="sign-out-button" type="submit">Sign-out</button>
                <div class="username-box">
                    <a href="./index.html">
                        <div class="user-flex">
                            <img src="./images/avatar-5.png" width="64" alt="icon" />
                            <p>Username</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    
    
        <div class="mobile-menu" data-menu>
            <div class="mobile-menu__container">
                <button type="button" class="mobile-menu__close-button" data-menu-close>
                    <img src="./images/close-button.png" width="32" height="32" alt="close-icon" />
                </button>
                <div class="header-box-mobile">
                    <div class="cart-box-mobile">
                        <a href="./empty-cart.html" class="cart-link-mobile">
                            <img src="./images/cart-big-3.png" class="invert" width="50" height="50" />
                            <p class="mobile-paragraph">Cart</p>
                        </a>
                    </div>
                    <div class="username-box-mobile">
                        <a href="./index.html">
                            <div class="user-flex-mobile">
                                <img src="./images/avatar-5.png" width="50" height="50" alt="icon" />
                                <p class="mobile-paragraph">Username</p>
                            </div>
                        </a>
                    </div>
                    <button class="sign-out-button-mobile" type="submit">Sign-out</button>
                </div>
            </div>
        </div>
    </header>



    <main class="container">
        <section class="book-section-list">
            <div class="main-book-list">
                <form class="books-list-form">
    
                    <div class="w3-large box-search">
                        <input id="book-search" class="book-search" type="text" placeholder="Search by book name" onchange="filterBooksByName()"/>
                        <i class="fa fa-search search-icon"></i>
                    </div>
                   
                    <div class="select-mobile">
                        <select id="price-filter" onclick="filterBooksByPrice()">
                            <option class="option-price" selected value="0">Price</option>
                            <option class="option-choice-1" value="1">Up to 15$</option>
                            <option class="option-choice-2" value="2">$15 - 30$</option>
                            <option class="option-choice-1" value="3">$30+</option>
                        </select>
                    </div>
                </form>
               
                    <ul class="books-list" id="book-list">
                        <!-- Тут li створюються через JS файл -->
                    </ul>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="footer-box">
            <p class="footer-name">Виконано в
                <a href="https://prometheus.org.ua/" target="_blank" rel="noopener noreferrer">Prometheus</a>
            </p>
        </div>
    </footer>
</body>


<script src="./js/index.js"></script>
<script type="module" src="./js/data.js"></script>
</html>
